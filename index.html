<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main id="main">
    <div class="card-view">

      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="preview">
      
      <h2 class="coin-name">Equilibrium #3429</h2>
      
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="box-contain1">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="icon-img">
          <p class="title">0.041 ETH</p> 
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="icon-clock" class="icon-img">
          <p class="title">3 days left</p>
        </div>
      </div>

      <hr>

      <div class="box-contain2">
        <img src="./images/image-avatar.png" alt="image-avatar" class="avatar">
        <p class="creation">Creation of</p>
        <p class="seller">Jules Wyvern</p>
      </div>

    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

  </main>
</body>
</html>
